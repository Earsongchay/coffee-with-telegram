<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
<!-- Navbar Start -->
<div th:replace="~{base :: navbar(about='')}"></div>
<!-- Navbar End -->

<!-- Page Header Start -->
<div th:replace="~{base :: pageHeader(text='Success')}"></div>
<!-- Page Header End -->

<!-- Success Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="section-title">
            <h1 class="display-4">Success Booking</h1>
        </div>
        <div class="row">
            <div class="col-lg-12 py-5">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Detail</th>
                        <th>Information</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Name</td>
                        <td th:text="${booked.name}"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td th:text="${booked.email}"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td th:text="${booked.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td th:text="${booked.date}"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td th:text="${booked.time}"></td>
                    </tr>
                    <tr>
                        <td>Number of People</td>
                        <td th:text="${booked.person}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Success End -->

<!-- Footer Start -->
<div th:replace="~{base :: footer}"></div>
<!-- Footer End -->

<!--back to top-->
<div th:replace="~{base :: myLib}"></div>
</body>
</html>
